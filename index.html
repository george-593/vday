<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Will you be my Valentine?</title>
		<link rel="stylesheet" href="css/output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
			rel="stylesheet"
		/>
		<script src="js/index.js" defer></script>
		<link rel="prefetch" href="assets/no.gif" />
		<link rel="prefetch" href="assets/yes.jpg" />
	</head>
	<body class="bg-[#18191a]">
		<!-- Image preloading (lag on deployment)-->
		<img src="assets/no.gif" alt="" class="hidden" />
		<img src="assets/yes.jpg" alt="" class="hidden" />
		<div
			class="flex flex-col md:w-1/2 w-[90%] mx-auto items-center my-[5%]"
		>
			<img
				src="assets/catflower.jpg"
				alt=""
				id="image"
				class="rounded-xl w-[85%] md:w-[50%]"
			/>
			<h1
				class="text-pink-600 font-cursive text-5xl mt-8 text-center"
				id="text-ln1"
			>
				Hey Beautiful!
			</h1>
			<h2
				class="text-pink-700 font-cursive text-3xl my-8 text-center"
				id="text-ln2"
			>
				Will you be my Valentine?
			</h2>
			<div>
				<button
					class="bg-pink-500 py-2 px-7 mx-2 rounded-xl"
					id="btn-yes"
				>
					Yes
				</button>
				<button
					class="bg-pink-500 py-2 px-7 mx-2 rounded-xl"
					id="btn-no"
				>
					No :(
				</button>
			</div>
		</div>
	</body>
</html>
